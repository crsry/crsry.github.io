<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Tracing Activity</title>
  <style>.pad 
    {position:relative;
      background-image: url(../a1.jpg); <!-- remove background - nfa -->
      background-position: center;
      background-repeat: no-repeat;
      background-size: 45%;
      border: 3px dotted #888;
      border-radius: 1px;}
  </style>
  
  <link href="../jquery.signaturepad.css" rel="stylesheet"> <!-- remove / -  -->
  
  <!--[if lt IE 9]><script src="../flashcanvas.js"></script><![endif]-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body id="body">
  <form method="post" action="">
    <div class="sigPad" id="linear" style="width:300px;">
      <ul class="sigNav">
        <li class="drawIt"><a href="#draw-it" >Capital letter A.</a></li>
        <li class="clearButton"><a href="#clear">Clear</a></li>
      </ul>
      <div class="sig sigWrapper" style="height:auto;">
        <div class="typed"></div>
        <canvas class="pad" width="300" height="250"></canvas>
        <input type="hidden" name="output" class="output">
      </div>
    </div>
    <div class="row"></div>
  </form>
  
  <script src="../bezier.js"></script>
  <script src="../jquery.signaturepad.js"></script>
  <script>$(document).ready(function() {$('#linear').signaturePad({drawOnly:true, lineTop:200});});</script>
  <script src="../json2.min.js"></script>

</body>
